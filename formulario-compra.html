<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>B-Vine</title>
</head>
<body class="forms">
    <header>
        <!--Barra de navegación-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="about_us.html">
                <h1>B-Vine</h1>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="store.html">Tienda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about_us.html">Acerca de nosotros</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
 </header>
        <main>
             <!--formulario de compra-->
             <section id="formulario-compra" class="mt-3">
                <div class="container">
                    <h1>Formulario de compra</h1>
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre de cuenta de steam</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre de cuenta">
                        </div>
                        <div class="form-group">
                            <label for="num">Numero de tarjeta</label>
                            <input type="number" class="form-control" id="num" placeholder="Numeros frontales aqui">
                        </div>
                        <div class="form-group">
                            <label for="num-seg">Numero de seguridad</label>
                            <input type="number" class="form-control" id="num-seg" placeholder="Los 3 numeros de atras">
                        </div>
                        <div class="form-group">
                            <label for="nomta">Propietario de tarjeta</label>
                            <input type="text" class="form-control" id="nomta" placeholder="Nombre aqui">
                        </div>
                        <div class="form-group">
                            <label for="cad">Fecha de caducidad</label>
                            <input type="date" class="form-control" id="cad" placeholder="xx/xx">
                        </div>
                        <div class="form-group">
                            <label for="code">Codigo de amigo de steam</label>
                            <input type="number" class="form-control" id="code" placeholder="Codigo aqui">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="felipe@gmail.com">
                        </div>

                        <button type="submit" class="btn btn-primary ayuda comprar">Enviar</button>
        
                    </form>
                </section>
        </main>
     <!--Biblioteca Popper.js-->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <!--Scripts de Bootstrap-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
 </body>
 </html>
